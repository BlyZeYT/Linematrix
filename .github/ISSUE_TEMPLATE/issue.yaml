name: Bug Report
description: File a bug report
labels: ["bug"]
assignees:
  - BlyZeYT
body:
  - type: textarea
    id: error
    attributes:
      label: Error
      description: Specify the error if this field is empty.
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe as detailed as possible.
      placeholder: Also tell me, what did you expect to happen?
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Linematrix are you using?
      options:
        - 1.0.0.0
    validations:
      required: true
  - type: dropdown
    id: windows
    attributes:
      label: Windows Version
      description: On which windows version do you have the problem?
      multiple: true
      options:
        - Windows 11
        - Windows 10
        - Windows 8
        - Windows 7
    validations:
      required: true
