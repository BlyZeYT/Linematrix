name: Bug Report
description: File a bug report
labels: ["bug"]
assignees:
  - BlyZeYT
body:
  - type: textarea
    id: exception
    attributes:
      label: Error
      description: Please paste the error you encountered
      render: shell
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Linematrix are you running?
      options:
        - 1.0.0.0
    validations:
      required: true
  - type: dropdown
    id: windows
    attributes:
      label: Windows Version
      description: On which windows version do you have the problem?
      multiple: true
      options:
        - Windows 11
        - Windows 10
        - Windows 8
        - Windows 7
    validations:
      required: true
